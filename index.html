<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
  
  <script>
    AFRAME.registerComponent("teste",{
      init: function() {
        
        let primeiro = 1;
        let segundo = 5;  
        let soma = primeiro + segundo;
        document.getElementById("result").setAttribute('value', soma);
        
      }
    })
  window.onload = function() {
  }
    
      </script>
  
  
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- handle marker with your own pattern -->
    <a-marker type="pattern" url="https://cdn.glitch.com/ba53cde7-7c33-4bfd-8211-72e807f129fb%2Fqr1.patt">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
      
    </a-marker>

    <!-- handle marker with hiro preset -->
    <a-marker type="pattern" url="https://cdn.glitch.com/ba53cde7-7c33-4bfd-8211-72e807f129fb%2Fqr2.patt">
      <a-box position="0 0.5 0" material="color: green;"></a-box>
      
    </a-marker>

    <!-- handle barcode marker -->
    <a-marker type="pattern" teste url="https://cdn.glitch.com/ba53cde7-7c33-4bfd-8211-72e807f129fb%2Fqr3.patt">
      <!--a-box position="0 0.5 0" material="color: blue;"></a-box-->
      
      <a-text id="result" rotation="-90.0 0.0 0.0"></a-text>
    </a-marker>
    
    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
